version: 2.1


jobs:
  deps:
    docker:
      - image: circleci/python:2.7
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
      - image: circleci/python:3.7
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    steps:
       - checkout
       - run:
           command: |
             pip install --user sqlalchemy
             pip install --user python-dateutil
             sudo apt update
             sudo apt install python3-pip
             pip3 install --user sqlalchemy
             pip3 install --user python-dateutil
       - persist_to_workspace:
           root: ~/.local
           paths:
             - lib # Save installed Python libraries
  unittest:
    docker:
      - image: circleci/python:2.7
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    steps:
       - checkout
       - attach_workspace:
           at: ~/.local
       - run:
           command: |
             python setup.py build
             python unit_tests/test_all.py -v
  unittest3:
    docker:
      - image: circleci/python:3.7
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    steps:
       - checkout
       - attach_workspace:
           at: ~/.local
       - run:
           command: |
             python3 setup.py build
             python3 unit_tests/test_all.py -v
  testpostgres:
    docker:
      - image: circleci/python:2.7
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
        environment:
          DATABASE_URL: postgresql://root@localhost/circle_test?sslmode=disable
      - image: circleci/postgres:9.6.5-alpine-ram
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    environment:
      PGPORT: 5432
      PGUSER: root
      PGDATABASE: dbp_unittest
      PGPASSWORD: ""
      PGHOST: localhost
    steps:
       - checkout
       - attach_workspace:
           at: ~/.local
       - run:
           command: |
             sudo apt update
             sudo apt install -y postgresql-client
             createdb -h localhost dbp_unittest -O root
             pip install --user psycopg2
             python setup.py build
             python unit_tests/test_all.py -v
  testpostgres3:
    docker:
      - image: circleci/python:3.7
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
        environment:
          DATABASE_URL: postgresql://root@localhost/circle_test?sslmode=disable
      - image: circleci/postgres:9.6.5-alpine-ram
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    environment:
      PGPORT: 5432
      PGUSER: root
      PGDATABASE: dbp_unittest
      PGPASSWORD: ""
      PGHOST: localhost
    steps:
       - checkout
       - attach_workspace:
           at: ~/.local
       - run:
           command: |
             sudo apt update
             sudo apt install -y postgresql-client python3-pip
             createdb -h localhost dbp_unittest -O root
             pip3 install --user psycopg2
             python3 setup.py build
             python3 unit_tests/test_all.py -v
  docs:
    docker:
      - image: circleci/python:2.7
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    steps:
       - checkout
       - attach_workspace:
           at: ~/.local
       - run:
           command: |
             sudo apt update
             sudo apt install graphviz
             rm -f ./setup.cfg # So sphinx-build doesn't go in ~/dbUtils
             pip install --user "docutils<0.16"
             pip install --user sphinx numpy
             pip install --user numpydoc
             python setup.py build
             make -C sphinx html | tee doc_output.txt
             # Fail (return nonzero) if there are warnings in output.
             ! grep -e "^build succeeded.*warning.*$" < doc_output.txt

workflows:
  main:
    jobs:
     - deps
     - unittest:
         requires:
           - deps
     - testpostgres:
         requires:
           - deps
     - unittest3:
         requires:
           - deps
     - testpostgres3:
         requires:
           - deps
     - docs:
         requires:
           - deps

# Schedule disables other triggers; nightly identical to main except
# triggers and branch restriction
  nightly:
    triggers:
      - schedule:
          cron: "0 7 * * *"
          filters:
            branches:
              only:
                - master
                - main
    jobs:
     - deps
     - unittest:
         requires:
           - deps
     - testpostgres:
         requires:
           - deps
     - unittest3:
         requires:
           - deps
     - testpostgres3:
         requires:
           - deps
     - docs:
         requires:
           - deps
